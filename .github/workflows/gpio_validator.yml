# .github/workflows/gpio_validator.yml
name: Build GPIO Validator

on:
  push:
    branches: [ main ]
    paths:
      - 'gpio_validator/**'
      - '.github/workflows/gpio_validator.yml'
  pull_request:
    paths:
      - 'gpio_validator/**'

jobs:
  test_esp32:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build and Test ESP32
        shell: bash
        working-directory: gpio_validator/test
        run: |
          . $IDF_PATH/export.sh
          
          python -m pip install pytest-embedded-idf pytest-embedded-qemu
                    
          idf.py set-target esp32
          idf.py build

          cd build
          esptool.py --chip esp32 merge_bin \
            -o flash_image.bin \
            --fill-flash-size 4MB \
            --flash_mode dio \
            --flash_freq 40m \
            --flash_size 4MB \
            0x1000 bootloader/bootloader.bin \
            0x8000 partition_table/partition-table.bin \
            0x10000 test_gpio_validator.bin
          cd ..

          python -m pytest pytest_gpio_validator.py --target esp32 --embedded-services idf,qemu -s
