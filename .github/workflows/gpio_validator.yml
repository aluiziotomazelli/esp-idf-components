# .github/workflows/gpio_validator.yml
name: Build GPIO Validator

on:
  push:
    branches: [ main ]
    paths:
      - 'gpio_validator/**'
      - '.github/workflows/gpio_validator.yml'
  pull_request:
    paths:
      - 'gpio_validator/**'

jobs:
  test_esp32:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache IDF build
        uses: actions/cache@v3
        with:
          path: gpio_validator/test/build
          key: idf-build-esp32-${{ hashFiles('gpio_validator/test/main/**') }}
          restore-keys: idf-build-esp32-

      - name: Build and Test ESP32
        shell: bash
        working-directory: gpio_validator/test
        run: |
          . $IDF_PATH/export.sh
          python -m pip install pytest-embedded-qemu pytest-embedded-idf
          
          idf.py set-target esp32
          idf.py build

          mkdir -p bootloader partition_table

          cp build/bootloader/bootloader.bin bootloader/
          cp build/partition_table/partition-table.bin partition_table/
          cp build/test_gpio_validator.bin .

          python -m pytest pytest_gpio_validator.py \
            --target esp32 \
            --embedded-services idf,qemu \
            -s
