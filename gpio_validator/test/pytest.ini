[pytest]
# Register the markers so pytest does not complain
markers =
    esp32: marks tests for esp32 chip
    esp32s3: marks tests for esp32s3 chip
    esp32c3: marks tests for esp32c3 chip
    qemu: marks tests for qemu environment
    linux: marks tests for linux environment

# Silence warnings about experimental APIs like record_xml_attribute
filterwarnings =
    ignore::pytest.PytestExperimentalApiWarning